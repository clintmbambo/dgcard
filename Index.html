<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Stark</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <section id="card-container">
        <div class="card">
            <img src="images/profile image-tony.jpg" alt="Profile image."/>
            <h1>Tony Stark</h1>
            <p>Genius. Billionaire. Playboy. Philanthropist.</p>
            <div class="social-links">
                <a href="" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="email-me">
            <a href="#contact" target="_blank">
                <p>Email me</p>
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </section>
    <section id="contact">
        <div class="form">
            <h2>Send me an email. I promise to reply.</h2>
            <form action="" method="post">
                <input type="text" name="name" placeholder="Name" required/>
                <input type="email" name="email" placeholder="Your email." required/>
                <textarea name="message" placeholder="Hey, there."></textarea>
                <button type="submit"> Let's talk! </button>
            </form>
        </div>
    </section>
</body>
</html>
